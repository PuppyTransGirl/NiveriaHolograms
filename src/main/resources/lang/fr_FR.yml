# ============================================================
# ===============  OTHER (PREFIXES, COLORS, ETC.) ============
# ============================================================

special-tags:
  # ---------------- PREFIXES ----------------
  prefix:
    holograms: "<gradient:#FC67FA:#F4C4F3>ʜᴏʟᴏɢʀᴀᴍѕ</gradient>"

  # ---------------- COLORS ----------------
  ncolor:
    primary: "#FC67FA"
    secondary: "#F4C4F3"
    success: "#7AF291"
    error: "#F27474"
    default: "#B0AEC1"

  # ---------------- OTHER ----------------
  other:
    separator: "<#B0AEC1>»</#B0AEC1>"

# ============================================================
# ======================== FEATURES ==========================
# ============================================================

niveriaholograms:
  reload:
    done: "<prefix:holograms/> <separator> <ncolor:success>NiveriaHolograms a été rechargé. (%s ms)</ncolor>"

  hologram:
    clone:
      doesnt_exist: "<prefix:holograms/> <separator> <ncolor:error>L'hologramme \"%s\" n'existe pas.</ncolor>"
      name_too_long: "<prefix:holograms/> <separator> <ncolor:error>Le nom de l'hologramme est trop long. Il ne peut pas dépasser %s caractères.</ncolor>"
      invalid_character: "<prefix:holograms/> <separator> <ncolor:error>Le nom de l'hologramme contient des caractères invalides.</ncolor>"
      already_exists: "<prefix:holograms/> <separator> <ncolor:error>Un hologramme avec ce nom existe déjà.</ncolor>"
      cloned: "<prefix:holograms/> <separator> <ncolor:success>Hologramme \"%s\" cloné en \"%s\" avec succès.</ncolor>"

    create:
      invalid_type: "<prefix:holograms/> <separator> <ncolor:error>Le type d'hologramme \"%s\" est invalide.</ncolor>"
      name_too_long: "<prefix:holograms/> <separator> <ncolor:error>Le nom de l'hologramme est trop long. Il ne peut pas dépasser %s caractères.</ncolor>"
      invalid_character: "<prefix:holograms/> <separator> <ncolor:error>Le nom de l'hologramme contient des caractères invalides.</ncolor>"
      already_exists: "<prefix:holograms/> <separator> <ncolor:error>Un hologramme avec ce nom existe déjà.</ncolor>"
      created: "<prefix:holograms/> <separator> <ncolor:success>Hologramme \"%s\" de type \"%s\" créé avec succès.</ncolor>"

    info:
      doesnt_exist: "<prefix:holograms/> <separator> <ncolor:error>L'hologramme \"%s\" n'existe pas.</ncolor>"
      info: |
        <prefix:holograms/> <separator> <ncolor:primary>Informations sur l'hologramme \"%s\":</ncolor>
        <ncolor:default>- Type: %s
        - Position: X: %.2f Y: %.2f Z: %.2f
        - Monde: %s
        - Rotation: %.2f %.2f
        - Taille: %s
        - Billboard: %s
        - Luminosité: Bloc %s Ciel %s
        - Rayon d'ombre: %.2f
        - Force de l'ombre: %.2f
        - Distance de visibilité: %s</ncolor>

      info_block: |
        <ncolor:default>- Bloc: %s
        - Brillant: %s
        - Couleur de brillance: %s
        </ncolor>

      info_item: |
        <ncolor:default>- Item: %s
        - Brillant: %s
        - Couleur de brillance: %s
        </ncolor>

      info_text: |
        <ncolor:default>- Couleur de fond: %s
        - Alignement du texte: %s
        - Transparent: %s
        - Ombre du texte: %s
        - Intervalle de mise à jour (tick): %s</ncolor>

      other:
        default: "Par défaut"
        transparent: "Transparent"
        no_glowing_color: "Aucune"

    list:
      no_holograms: "<prefix:holograms/> <separator> <ncolor:default>Il n'y a pas d'hologrammes créés.</ncolor>"
      header: "<prefix:holograms/> <separator> <ncolor:primary>Liste des hologrammes (%s):</ncolor>"
      hologram_entry: "<ncolor:default>- %s (Type: %s, Monde: %s, Position: X: %.2f Y: %.2f Z: %.2f)</ncolor>"

    nearby:
      no_holograms: "<prefix:holograms/> <separator> <ncolor:default>Il n'y a pas d'hologrammes dans un rayon de %s.</ncolor>"
      header: "<prefix:holograms/> <separator> <ncolor:primary>Hologrammes à proximité (%s):</ncolor>"
      hologram_entry: "<hover:show_text:'Clique ici pour te téléporter cet hologramme'><click:run_command:'/hologram teleport %s'><ncolor:default>- %s (Type: %s, Monde: %s, Position: X: %.2f Y: %.2f Z: %.2f, Distance: %.2f)</ncolor></click></hover>"

    remove:
      doesnt_exist: "<prefix:holograms/> <separator> <ncolor:error>L'hologramme \"%s\" n'existe pas.</ncolor>"
      removed: "<prefix:holograms/> <separator> <ncolor:success>Hologramme \"%s\" supprimé avec succès.</ncolor>"

    teleport:
      doesnt_exist: "<prefix:holograms/> <separator> <ncolor:error>L'hologramme \"%s\" n'existe pas.</ncolor>"
      teleported: "<prefix:holograms/> <separator> <ncolor:success>Téléporté à l'hologramme \"%s\" avec succès.</ncolor>"

    edit:
      doesnt_exist: "<prefix:holograms/> <separator> <ncolor:error>L'hologramme \"%s\" n'existe pas.</ncolor>"
      only_block: "<prefix:holograms/> <separator> <ncolor:error>Cette option ne peut être modifiée que pour les hologrammes de type bloc.</ncolor>"
      only_item: "<prefix:holograms/> <separator> <ncolor:error>Cette option ne peut être modifiée que pour les hologrammes de type item.</ncolor>"
      only_text: "<prefix:holograms/> <separator> <ncolor:error>Cette option ne peut être modifiée que pour les hologrammes de type texte.</ncolor>"
      only_block_and_item: "<prefix:holograms/> <separator> <ncolor:error>Cette option ne peut être modifiée que pour les hologrammes de type bloc et item.</ncolor>"

      # Block
      block:
        no_air: "<prefix:holograms/> <separator> <ncolor:error>Le bloc ne peut pas être de l'air.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le bloc de l'hologramme \"%s\" a été changé en \"<lang:%s>\" avec succès.</ncolor>"

      # Item
      item:
        no_item: "<prefix:holograms/> <separator> <ncolor:error>Vous devez tenir un item dans votre main principale.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>L'item de l'hologramme \"%s\" a été changé en \"<lang:%s>\" avec succès.</ncolor>"

      # General
      billboard:
        invalid_billboard: "<prefix:holograms/> <separator> <ncolor:error>La valeur de billboard \"%s\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le paramètre de billboard de l'hologramme \"%s\" a été mis à jour avec succès.</ncolor>"

      brightness:
        invalid_type: "<prefix:holograms/> <separator> <ncolor:error>La valeur de type de lumière \"%s\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le paramètre de lumière de l'hologramme \"%s\" a été mis à jour avec succès.</ncolor>"

      pitch:
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le pitch de l'hologramme \"%s\" a été changé en \"%.2f\" avec succès.</ncolor>"

      # Other
      glowing:
        invalid_color: "<prefix:holograms/> <separator> <ncolor:error>La couleur de brillance \"%s\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le paramètre de brillance de l'hologramme \"%s\" a été mis à jour avec succès.</ncolor>"
