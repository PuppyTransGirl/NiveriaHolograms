# ============================================================
# ===============  OTHER (PREFIXES, COLORS, ETC.) ============
# ============================================================

special-tags:
  # ---------------- PREFIXES ----------------
  prefix:
    holograms: "<gradient:#4BC0C8:#7EE8FA>ʜᴏʟᴏɢʀᴀᴍѕ</gradient>"

  # ---------------- COLORS ----------------
  ncolor:
    primary: "#4BC0C8"
    secondary: "#7EE8FA"
    success: "#7AF291"
    error: "#F27474"
    default: "#B0AEC1"

  # ---------------- OTHER ----------------
  other:
    separator: "<#B0AEC1>»</#B0AEC1>"

# ============================================================
# ======================== FEATURES ==========================
# ============================================================

command:
  reload:
    start: "<prefix:holograms> <separator> <ncolor:default>Rechargement de NiveriaHolograms...</ncolor>"
    done: "<prefix:holograms> <separator> <ncolor:success>NiveriaHolograms a été rechargé. (<time_ms> ms)</ncolor>"
    error: "<prefix:holograms> <separator> <ncolor:error>Une erreur s'est produite lors du rechargement de NiveriaHolograms. Veuillez vérifier la console pour plus d'informations.</ncolor>"

  hologram:
    clone:
      doesnt_exist: "<prefix:holograms/> <separator> <ncolor:error>L'hologramme \"<hologram_name>\" n'existe pas.</ncolor>"
      name_too_long: "<prefix:holograms/> <separator> <ncolor:error>Le nom de l'hologramme est trop long. Il ne peut pas dépasser <hologram_name_max_length> caractères.</ncolor>"
      invalid_character: "<prefix:holograms/> <separator> <ncolor:error>Le nom de l'hologramme contient des caractères invalides.</ncolor>"
      already_exists: "<prefix:holograms/> <separator> <ncolor:error>Un hologramme avec ce nom existe déjà.</ncolor>"
      cloned: "<prefix:holograms/> <separator> <ncolor:success>Hologramme \"<cloned_hologram_name>\" cloné en \"<hologram_name>\" avec succès.</ncolor>"

    create:
      invalid_type: "<prefix:holograms/> <separator> <ncolor:error>Le type d'hologramme \"<hologram_type>\" est invalide.</ncolor>"
      name_too_long: "<prefix:holograms/> <separator> <ncolor:error>Le nom de l'hologramme est trop long. Il ne peut pas dépasser <hologram_name_max_length> caractères.</ncolor>"
      invalid_character: "<prefix:holograms/> <separator> <ncolor:error>Le nom de l'hologramme contient des caractères invalides.</ncolor>"
      already_exists: "<prefix:holograms/> <separator> <ncolor:error>Un hologramme avec ce nom existe déjà.</ncolor>"
      created: "<prefix:holograms/> <separator> <ncolor:success>Hologramme \"<hologram_name>\" de type \"<hologram_type>\" créé avec succès.</ncolor>"

    info:
      doesnt_exist: "<prefix:holograms/> <separator> <ncolor:error>L'hologramme \"<hologram_name>\" n'existe pas.</ncolor>"
      info: |
        <prefix:holograms/> <separator> <ncolor:primary>Informations sur l'hologramme "<hologram_name>":</ncolor>
        <ncolor:default>- Type: <hologram_type>
        - Position: X: <hologram_x> Y: <hologram_y> Z: <hologram_z>
        - Monde: <hologram_world>
        - Rotation: <hologram_yaw> <hologram_pitch>
        - Taille: <hologram_scale>
        - Billboard: <hologram_billboard>
        - Luminosité: Bloc <hologram_brightness_block> Ciel <hologram_brightness_sky>
        - Rayon d'ombre: <hologram_shadow_radius>
        - Force de l'ombre: <hologram_shadow_strength>
        - Distance de visibilité: <hologram_visibility_distance></ncolor>

      info_block: |
        <ncolor:default>- Bloc: <hologram_block_block>
        - Brillant: <hologram_block_glowing>
        - Couleur de brillance: <hologram_block_glowing_color>
        </ncolor>

      info_item: |
        <ncolor:default>- Item: <hologram_item_item>
        - Brillant: <hologram_item_glowing>
        - Couleur de brillance: <hologram_item_glowing_color>
        </ncolor>

      info_text: |
        <ncolor:default>- Couleur de fond: <hologram_text_background>
        - Alignement du texte: <hologram_text_alignment>
        - Transparent: <hologram_text_see_through>
        - Ombre du texte: <hologram_text_shadow>
        - Intervalle de mise à jour (tick): <hologram_text_update_interval></ncolor>

      other:
        default: "Par défaut"
        transparent: "Transparent"
        no_glowing_color: "Aucune"

    list:
      no_holograms: "<prefix:holograms/> <separator> <ncolor:default>Il n'y a pas d'hologrammes créés.</ncolor>"
      header: "<prefix:holograms/> <separator> <ncolor:primary>Liste des hologrammes (<hologram_amount>):</ncolor>"
      hologram_entry: "<hover:show_text:'Clique ici pour te téléporter à cet hologramme'><click:run_command:'/hologram teleport <hologram_name>'><ncolor:default>- <hologram_name> (Type: <hologram_type>, Monde: <hologram_world>, Position: X: <hologram_x> Y: <hologram_y> Z: <hologram_z>)</ncolor></click></hover>"

    nearby:
      no_holograms: "<prefix:holograms/> <separator> <ncolor:default>Il n'y a pas d'hologrammes dans un rayon de <nearby_radius>.</ncolor>"
      header: "<prefix:holograms/> <separator> <ncolor:primary>Hologrammes à proximité (<hologram_amount>):</ncolor>"
      hologram_entry: "<hover:show_text:'Clique ici pour te téléporter à cet hologramme'><click:run_command:'/hologram teleport <hologram_name>'><ncolor:default>- <hologram_name> (Type: <hologram_type>, Monde: <hologram_world>, Position: X: <hologram_x> Y: <hologram_y> Z: <hologram_z>, Distance: <hologram_distance>)</ncolor></click></hover>"

    remove:
      doesnt_exist: "<prefix:holograms/> <separator> <ncolor:error>L'hologramme \"<hologram_name>\" n'existe pas.</ncolor>"
      removed: "<prefix:holograms/> <separator> <ncolor:success>Hologramme \"<hologram_name>\" supprimé avec succès.</ncolor>"

    teleport:
      doesnt_exist: "<prefix:holograms/> <separator> <ncolor:error>L'hologramme \"<hologram_name>\" n'existe pas.</ncolor>"
      teleported: "<prefix:holograms/> <separator> <ncolor:success>Téléporté à l'hologramme \"<hologram_name>\" avec succès.</ncolor>"

    edit:
      doesnt_exist: "<prefix:holograms/> <separator> <ncolor:error>L'hologramme \"<hologram_name>\" n'existe pas.</ncolor>"
      only_block: "<prefix:holograms/> <separator> <ncolor:error>Cette option ne peut être modifiée que pour les hologrammes de type bloc.</ncolor>"
      only_item: "<prefix:holograms/> <separator> <ncolor:error>Cette option ne peut être modifiée que pour les hologrammes de type item.</ncolor>"
      only_text: "<prefix:holograms/> <separator> <ncolor:error>Cette option ne peut être modifiée que pour les hologrammes de type texte.</ncolor>"
      only_block_and_item: "<prefix:holograms/> <separator> <ncolor:error>Cette option ne peut être modifiée que pour les hologrammes de type bloc et item.</ncolor>"

      # Block
      block:
        no_air: "<prefix:holograms/> <separator> <ncolor:error>Le bloc ne peut pas être de l'air.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le bloc de l'hologramme \"<hologram_name>\" a été changé en \"<lang:<hologram_block_block>/>\" avec succès.</ncolor>"

      # Item
      item:
        no_item: "<prefix:holograms/> <separator> <ncolor:error>Vous devez tenir un item dans votre main principale.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>L'item de l'hologramme \"<hologram_name>\" a été changé en \"<lang:<hologram_item_item>/>\" avec succès.</ncolor>"

      # Text
      addline:
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le texte de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      background:
        invalid_color: "<prefix:holograms/> <separator> <ncolor:error>La couleur du fond \"<input_background>\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>La couleur du fond de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      insertafter:
        invalid_line: "<prefix:holograms/> <separator> <ncolor:error>Le numéro de la ligne \"<input_line>\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le texte de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      insertbefore:
        invalid_line: "<prefix:holograms/> <separator> <ncolor:error>Le numéro de la ligne \"<input_line>\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le texte de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      removeline:
        invalid_line: "<prefix:holograms/> <separator> <ncolor:error>Le numéro de la ligne \"<input_line>\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le texte de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      seethrough:
        edited: "<prefix:holograms/> <separator> <ncolor:success>L'affichage de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      setline:
        invalid_line: "<prefix:holograms/> <separator> <ncolor:error>Le numéro de la ligne \"<input_line>\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le texte de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      textalignment:
        invalid_textalignment: "<prefix:holograms/> <separator> <ncolor:error>La valeur d'alignement de texte \"<input_alignment>\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>L'alignement du texte de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      textshadow:
        edited: "<prefix:holograms/> <separator> <ncolor:success>L'ombre du texte \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      updateinterval:
        edited: "<prefix:holograms/> <separator> <ncolor:success>L'intervalle de mise à jour de l'hologramme \"<hologram_name>\" a été changé en \"<hologram_text_update_interval>\" avec succès.</ncolor>"

      # General
      billboard:
        invalid_billboard: "<prefix:holograms/> <separator> <ncolor:error>La valeur de billboard \"<input_billboard>\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le billboard de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      brightness:
        invalid_type: "<prefix:holograms/> <separator> <ncolor:error>La valeur de type de lumière \"<input_brightness_type>\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>La lumière de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      pitch:
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le pitch de l'hologramme \"<hologram_name>\" a été changé en \"<hologram_pitch>\" avec succès.</ncolor>"

      position:
        edited: "<prefix:holograms/> <separator> <ncolor:success>La position de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      rotation:
        edited: "<prefix:holograms/> <separator> <ncolor:success>La rotation de l'hologramme \"<hologram_name>\" a été changé en \"<hologram_yaw> <hologram_pitch>\" avec succès.</ncolor>"

      scale:
        edited: "<prefix:holograms/> <separator> <ncolor:success>La taille de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      shadowradius:
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le rayon de l'ombre de l'hologramme \"<hologram_name>\" a été changé en \"<hologram_shadow_radius>\" avec succès.</ncolor>"

      shadowstrength:
        edited: "<prefix:holograms/> <separator> <ncolor:success>La force de l'ombre de l'hologramme \"<hologram_name>\" a été changé en \"<hologram_shadow_strength>\" avec succès.</ncolor>"

      translate:
        edited: "<prefix:holograms/> <separator> <ncolor:success>La translation de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

      visibilitydistance:
        edited: "<prefix:holograms/> <separator> <ncolor:success>La distance d'affichage de l'hologramme \"<hologram_name>\" a été changé en \"<hologram_visibility_distance>\" avec succès.</ncolor>"

      yaw:
        edited: "<prefix:holograms/> <separator> <ncolor:success>Le yaw de l'hologramme \"<hologram_name>\" a été changé en \"<hologram_yaw>\" avec succès.</ncolor>"

      # Other
      glowing:
        invalid_color: "<prefix:holograms/> <separator> <ncolor:error>La couleur de brillance \"<input_glowing_color>\" est invalide.</ncolor>"
        edited: "<prefix:holograms/> <separator> <ncolor:success>La brillance de l'hologramme \"<hologram_name>\" a été mis à jour avec succès.</ncolor>"

default_text: "Utilise /holo edit <hologram_name> setline 1 <ton texte>"

